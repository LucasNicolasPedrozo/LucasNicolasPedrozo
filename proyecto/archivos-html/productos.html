<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Conoce nuestros productos aquí"/>
  <meta name="keywords" content="heladeria, lucas, helados, moron, postres, postres helados, bombones, kg de helado, delivery, zona oeste, castelar, sin cargo"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="../archivos-css/stylesheet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
  <title>HELADERIA LUCAS - Productos</title>
</head>

<body>
  <div class="grid-container">
    <header class="header-flex">
      <nav class="navbar navbar-expand-lg bg-white rounded-bottom">
        <div class="container-fluid">

          <a class="navbar-brand logo" href="../index.html"><img src="../imagenes/Cortado Heladería Lucas.png" alt="logo"
              width="110"></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item fs-4 link__home">
                <a class="nav-link1" aria-current="page" href="../index.html">HOME</a>
              </li>
              <li class="nav-item fs-4">
                <a class="nav-link2" href="./productos.html">PRODUCTOS</a>
              </li>
              <li class="nav-item fs-4">
                <a class="nav-link3" href="./about.html">ABOUT</a>
              </li>
              <li class="nav-item fs-4">
                <a class="nav-link4" href="./ubicacion.html">UBICACION</a>
              </li>
              <li class="nav-item fs-4">
                <a class="nav-link5" href="./contacto.html">CONTACTO</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </header>

    <main class="grid-main">
      <div class="caja-carousel">
        <div id="carouselExampleDark" class="carousel carousel-dark slide p-5 carousel-loco" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"
              aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
              <img src="../imagenes/imagenescarouselpote.png" class="d-block w-75" alt="pote de helado">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="../imagenes/imagenescarouselconitos.png" class="d-block w-75" alt="conito de helado">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="../imagenes/imagenescarouselpalitos.png" class="d-block w-75" alt="palitos helados">

            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="../imagenes/imagenescarouselalmendrado.png" class="d-block w-75" alt="almendrado">

            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="../imagenes/imagenescarouselbombonsete.png" class="d-block w-75" alt="bombon suizo">

            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="imagenes-nocarousel">
          <img src="../imagenes/imagenescarouselpote.png" alt="pote de helado">
          <img src="../imagenes/imagenescarouselpalitos.png" alt="palitos helados">
          <img src="../imagenes/imagenescarouselconitos.png" alt="conitos helados">
          <img src="../imagenes/imagenescarouselalmendrado.png" alt="almendrado">
          <img src="../imagenes/imagenescarouselbombonsete.png" alt="bombon suizo">
        </div>
      </div>
    </main>

    <footer class="barra__footer grid-footer">
      <p>Lucas Pedrozo - Coderhouse proyect 2022</p>
    </footer>
  </div>
</body>

</html>
